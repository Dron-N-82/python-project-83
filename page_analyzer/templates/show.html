{% extends "layout.html" %}

{% block content %}
<main class="flex-grow-1">
    <div class="container-lg mt-3">
        <h1>Сайт: {{ name }}</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-nowrap" data-test="url">
                <tbody>
                    <tr>
                        <td>ID</td>
                        <td>{{ id }}</td>
                    </tr>
                    <tr>
                        <td>Имя</td>
                        <td>{{ name }}</td>
                    </tr>
                    <tr>
                        <td>Дата создания</td>
                        <td>{{ date }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
{% endblock %}
